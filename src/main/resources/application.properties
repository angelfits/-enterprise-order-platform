
#configuracion del servidor
server.port=8081

#nombre de la aplicacion
spring.application.name=user-service


#configuracion de base de datos (temporal -h2 EN MEMORIA)
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA
spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

#desactivar seguridad temporalmente para pruebas
spring.security.user.name=admin
spring.security.user.password=admin123

# JWT Configuration
jwt.secret=miClaveSecretaSuperSeguraQueDebeTenerAlMenos256BitsParaHS256
jwt.expiration=86400000